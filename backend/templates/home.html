<!DOCTYPE html>
<!-- Centering list: https://stackoverflow.com/questions/30829916/how-can-i-center-my-ul-li-list-in-css-->

{% extends "base.html"%}
{% block body %}
<style>
    body {
        background-color: rgb(97, 187, 187);
    }

    .box {
        margin-left: auto;
        margin-right: auto;
        border-style: solid;
        border-color: black;
        border-width: 2px;
        width: 500px;
    }

    h1 {
        text-align: center;
    }
</style>
<html>
    <head>
        <h1>Top 10 Performing Companies:</h1>
    </head>
    <body>
        <div class="box">
            <strong>
                <ol>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ol>
            </strong>
        </div>
    </body>
</html>

{% endblock %}
